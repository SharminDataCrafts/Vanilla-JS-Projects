<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <form>
            <div class="search">
                <input class="inp-field" type="text"  placeholder="Search for a city">
                <p id="msg"></p>
               
                <!-- checkbox -->
                <div class="curr-location">
                    <span class="text">Know your current weather</span>
                    <label  class="switch">
                        <input type="checkbox" id="checkbox">
                        <span class="slider round"></span>
                    </label> 
                </div>    
            </div>
            <button id="btn" type="button">Search</button>
        </form>

        <!-- weather data -->
        <div class="card">
            <div class="city">
                <span>Dhaka</span> <sup>BD</sup> 
            </div>
            <div class="temp">30</div>
            <div class="weather-info">
                <img src="" alt="">
                <p class="text">Mostly sunny</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
